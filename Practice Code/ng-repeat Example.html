<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="color.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-init= "data = {name:'Ashraf', isVisible:true, isLoggedin:true, status:'red'}">
	<div>
		<div ng-switch on ="data.isLoggedin">
			<div ng-switch-when ="true"  ng-class="data.status">Welcome {{data.name}}</div>
			<div ng-switch-when ="false" ng-class="data.status">Login </div>
		</div>
		<div ng-show ="data.isVisible">
			Name:<input type="text" ng-model="data.name" />{{data.name}}
		</div>
	</div>
</body>
</html>
